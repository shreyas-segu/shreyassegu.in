    <script>
      (function () {
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        const lightSyntax = document.getElementById('syntax-light-theme');
        const darkSyntax = document.getElementById('syntax-dark-theme');

        // Function to set the theme and update the icon/storage
        const setTheme = (theme) => {
          html.dataset.theme = theme;
          localStorage.setItem('theme', theme);
          themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
          // Toggle syntax highlighting stylesheets
          lightSyntax.disabled = theme === 'dark';
          darkSyntax.disabled = theme === 'light';
        };

        // Determine initial theme: 1. localStorage, 2. system preference, 3. default to light
        const storedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia(
          '(prefers-color-scheme: dark)',
        ).matches;
        const initialTheme =
          storedTheme || (systemPrefersDark ? 'dark' : 'light');
        setTheme(initialTheme);

        // Add click event listener to the toggle button
        themeToggle.addEventListener('click', () => {
          const newTheme = html.dataset.theme === 'dark' ? 'light' : 'dark';
          setTheme(newTheme);
        });
      })();
    </script>
