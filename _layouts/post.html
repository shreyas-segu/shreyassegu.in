---
layout: default
---
<h1>{{ page.title }}</h1>
<p><small>{{ page.date | date: "%B %d, %Y" }}</small></p>
{{ content }}
{% if page.tags %}
<p>Tags:
  {% for tag in page.tags %}
    <a href="{{ '/tag/' | append: tag | append: '/' | relative_url }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
</p>
{% endif %}
